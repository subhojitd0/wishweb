<section class="shop_section">
    <div class="container">


        <div class="card">
            <div class="container-fliud">
                <div class="wrapper row">
                    <div class="preview col-md-6">

                        <div class="preview-pic tab-content">
                            <div class="tab-pane active" id="pic-1"><img src="{{product.img1}}" /></div>
                            <div class="tab-pane" id="pic-2"><img src="{{product.img2}}" /></div>
                            <div class="tab-pane" id="pic-3"><img src="{{product.img3}}" /></div>
                            <div class="tab-pane" id="pic-4"><img src="{{product.img4}}" /></div>
                        </div>
                        <ul class="preview-thumbnail nav nav-tabs">
                            <li class="active">
                                <a data-target="#pic-1" data-toggle="tab"><img src="{{product.img1}}" /></a>
                            </li>
                            <li>
                                <a data-target="#pic-2" data-toggle="tab"><img src="{{product.img2}}" /></a>
                            </li>
                            <li>
                                <a data-target="#pic-3" data-toggle="tab"><img src="{{product.img3}}" /></a>
                            </li>
                            <li>
                                <a data-target="#pic-4" data-toggle="tab"><img src="{{product.img4}}" /></a>
                            </li>
                        </ul>

                    </div>
                    <div class="details col-md-6">
                        <h3 class="product-title">{{product.name}}</h3>
                        <div class="rating">
                            <div class="stars">
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                            </div>
                            <span class="review-no">41 reviews</span>
                        </div>
                        <p class="product-description">{{product.description}}</p>
                        <br>
                        <h4 class="price">current price: <span>	&#8377; {{product.price}}</span></h4>
                        <p class="vote">Exciting Discounts on store pickup</p>

                        <div *ngIf="product.category==='Apparel'">
                            <h5 class="sizes">sizes:
                                <span class="size" data-toggle="tooltip" title="small">s</span>
                                <span class="size" data-toggle="tooltip" title="medium">m</span>
                                <span class="size" data-toggle="tooltip" title="large">l</span>
                                <span class="size" data-toggle="tooltip" title="xtra large">xl</span>
                            </h5>
                        </div>
                        <br>
                        <h5 class="colors">
                            <span> Order at +91-84201-10121</span>
                            <span></span>
                            <span></span>
                        </h5>

                        <br>
                        <div *ngIf="product.quantity===0">
                            <h4 style="color:red;">Out Of Stock</h4><br>
                        </div>
                        <div class="action" *ngIf="logincheck">
                            <button class="add-to-cart btn btn-default" type="button" id="addtocart" (click)="addtocart()">Add to Cart</button>
                            <a href="cart.php" class="go-to-cart btn btn-success" type="button" id="gotocart">Go to Cart</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>





        <div class="btn-box">
            <a href="">
          Download Other Products List
        </a>
        </div><br><br>
    </div>
</section>
