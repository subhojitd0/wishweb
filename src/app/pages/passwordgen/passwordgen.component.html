<section class="shop_section layout_padding">
    <div class='container'><br><br><br>

        <h2 *ngIf="disp"><br><br>Please Login with the <span style="color:red;">New Password!</span><br><br><br><br></h2>
        <form id='register' *ngIf="!disp">
            <h3>Password <span style="color:red;">Reset</span> Center</h3>
            <br>
            <br>
            <div class='row'>
                <div class="form-group col-md-6">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="email" required class="form-control" id="name" name="name" [(ngModel)]="name" aria-describedby="name" placeholder="Enter Name">
                </div>

                <div class="form-group col-md-6" *ngIf="btnval">
                    <label for="exampleInputEmail1">OTP</label>
                    <input type="text" required class="form-control" id="otp" name="otp" [(ngModel)]="otp" aria-describedby="phone" placeholder="Enter OTP" title="Enter valid OTP">
                </div>
            </div>


            <div class='row' *ngIf="pageload">
                <div class="form-group col-md-12">
                    <label for="exampleInputEmail1">New Password</label>
                    <input type="password" required class="form-control" id="regpassword" name="regpassword" [(ngModel)]="regpass" aria-describedby="password" placeholder="Enter Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
                    <small id="password" class="form-text text-muted">Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters</small>
                </div>
            </div>
            <br>
            <div class='row'>
                <div class="form-group col-md-12">
                    <button class="btn btn-warning btn-lg btn-block" (click)="generateotp()" *ngIf="btnotp">Generate OTP</button>
                    <button class="btn btn-success btn-lg btn-block" (click)="validateotp()" *ngIf="btnval">Set New Password</button>
                </div>
            </div>
        </form>
    </div><br><br>
</section>
